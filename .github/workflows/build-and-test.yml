name: Build and Test

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

# Prevent duplicate runs when pushing to a PR branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      actions: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Install Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install .NET Android workload
      run: dotnet workload install android --skip-manifest-update
      
    - name: Generate unified debug keystore
      run: |
        # Create keystore directory in $GITHUB_WORKSPACE to ensure persistence across steps
        mkdir -p $GITHUB_WORKSPACE/android/keystore
        
        # Generate a debug keystore with standard Android debug key parameters
        # This ensures both Xamarin and Gradle builds use the same signing certificate
        keytool -genkeypair \
          -keystore $GITHUB_WORKSPACE/android/keystore/debug.keystore \
          -storepass android \
          -alias androiddebugkey \
          -keypass android \
          -keyalg RSA \
          -keysize 2048 \
          -validity 10000 \
          -dname "CN=Android Debug,O=Android,C=US"
        
        echo "✓ Unified debug keystore generated at $GITHUB_WORKSPACE/android/keystore/debug.keystore"
      
    - name: Build Xamarin app
      run: |
        cd SimpleApp
        # Configure Xamarin to use the shared debug keystore from $GITHUB_WORKSPACE
        dotnet build -c Debug \
          -p:AndroidKeyStore=true \
          -p:AndroidSigningKeyStore=$GITHUB_WORKSPACE/android/keystore/debug.keystore \
          -p:AndroidSigningKeyAlias=androiddebugkey \
          -p:AndroidSigningKeyPass=android \
          -p:AndroidSigningStorePass=android
        
    - name: Check APK exists
      run: |
        if [ ! -f "SimpleApp/bin/Debug/net10.0-android/SimpleApp-Debug.apk" ]; then
          echo "Error: APK not found"
          exit 1
        fi
        echo "✓ APK generated successfully"
        
    - name: Build Espresso tests
      run: |
        cd EspressoTests
        ./gradlew assembleDebug assembleDebugAndroidTest -PdebugKeystorePath=$GITHUB_WORKSPACE/android/keystore/debug.keystore
        
    - name: Verify APK signing certificates match
      run: |
        echo "Verifying signing certificates for both APKs..."
        
        # Define APK paths
        XAMARIN_APK="SimpleApp/bin/Debug/net10.0-android/SimpleApp-Debug.apk"
        # The Gradle project name is "EspressoTests" (from settings.gradle)
        TEST_APP_APK="EspressoTests/build/outputs/apk/debug/EspressoTests-debug.apk"
        TEST_INSTRUMENTATION_APK="EspressoTests/build/outputs/apk/androidTest/debug/EspressoTests-debug-androidTest.apk"
        
        # Verify APKs exist
        if [ ! -f "$XAMARIN_APK" ]; then
          echo "Error: Xamarin APK not found at $XAMARIN_APK"
          exit 1
        fi
        
        if [ ! -f "$TEST_APP_APK" ]; then
          echo "Error: Test app APK not found at $TEST_APP_APK"
          exit 1
        fi
        
        if [ ! -f "$TEST_INSTRUMENTATION_APK" ]; then
          echo "Error: Test instrumentation APK not found at $TEST_INSTRUMENTATION_APK"
          exit 1
        fi
        
        # Use apksigner to verify signatures (more reliable than keytool for APKs)
        APKSIGNER="$ANDROID_HOME/build-tools/35.0.0/apksigner"
        
        echo "Checking Xamarin APK signature..."
        $APKSIGNER verify --print-certs --verbose "$XAMARIN_APK" || {
          echo "✗ ERROR: Xamarin APK is not properly signed!"
          exit 1
        }
        
        echo ""
        echo "Checking Test App APK signature..."
        $APKSIGNER verify --print-certs --verbose "$TEST_APP_APK" || {
          echo "✗ ERROR: Test app APK is not properly signed!"
          exit 1
        }
        
        echo ""
        echo "Checking Test Instrumentation APK signature..."
        $APKSIGNER verify --print-certs --verbose "$TEST_INSTRUMENTATION_APK" || {
          echo "✗ ERROR: Test instrumentation APK is not properly signed!"
          exit 1
        }
        
        echo ""
        echo "Extracting certificate fingerprints..."
        
        # Extract SHA256 fingerprints using keytool
        XAMARIN_CERT=$(keytool -printcert -jarfile "$XAMARIN_APK" | grep "SHA256:" | head -1)
        TEST_APP_CERT=$(keytool -printcert -jarfile "$TEST_APP_APK" | grep "SHA256:" | head -1)
        TEST_INSTRUMENTATION_CERT=$(keytool -printcert -jarfile "$TEST_INSTRUMENTATION_APK" | grep "SHA256:" | head -1)
        
        echo "Xamarin APK certificate:          $XAMARIN_CERT"
        echo "Test App APK certificate:         $TEST_APP_CERT"
        echo "Test Instrumentation APK cert:    $TEST_INSTRUMENTATION_CERT"
        
        # Compare certificates - both test APKs must match the Xamarin APK
        MISMATCH=0
        
        if [ "$XAMARIN_CERT" != "$TEST_APP_CERT" ]; then
          echo "✗ ERROR: Test app APK is signed with a different certificate than Xamarin APK!"
          MISMATCH=1
        fi
        
        if [ "$XAMARIN_CERT" != "$TEST_INSTRUMENTATION_CERT" ]; then
          echo "✗ ERROR: Test instrumentation APK is signed with a different certificate than Xamarin APK!"
          echo "This will cause instrumentation tests to fail."
          MISMATCH=1
        fi
        
        if [ $MISMATCH -eq 1 ]; then
          exit 1
        fi
        
        echo "✓ All APKs are signed with the same certificate"
        
    - name: Enable KVM (for emulator)
      run: |
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
        sudo udevadm control --reload-rules
        sudo udevadm trigger --name-match=kvm
        
    - name: Run tests on emulator
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 30
        target: google_apis
        arch: x86_64
        profile: Nexus 6
        working-directory: ./
        script: |
          set -e
          echo "Installing Xamarin app..."
          adb install -r SimpleApp/bin/Debug/net10.0-android/SimpleApp-Debug.apk
          
          echo "Verifying installed packages..."
          adb shell pm list packages | grep "com.companyname.simpleapp" || echo "Warning: Xamarin app package not found"
          
          echo "Running instrumentation tests..."
          cd EspressoTests && ./gradlew connectedAndroidTest
          
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: EspressoTests/build/reports/androidTests/
        
    - name: Upload Xamarin APK
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: SimpleApp/bin/Debug/net10.0-android/SimpleApp-Debug.apk
        
    - name: Upload Espresso Test APKs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-apks
        path: EspressoTests/build/outputs/apk/**/*.apk
