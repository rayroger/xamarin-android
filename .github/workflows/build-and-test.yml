name: Build and Test

on:
  push:
    branches: [ main, copilot/* ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      actions: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Install Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install .NET Android workload
      run: dotnet workload install android --skip-manifest-update
      
    - name: Build Xamarin app
      run: |
        cd SimpleApp
        dotnet build -c Debug
        
    - name: Check APK exists
      run: |
        if [ ! -f "SimpleApp/bin/Debug/net10.0-android/com.companyname.SimpleApp-Signed.apk" ]; then
          echo "Error: APK not found"
          exit 1
        fi
        echo "âœ“ APK generated successfully"
        
    - name: Build Espresso tests
      run: |
        cd EspressoTests
        gradle wrapper --gradle-version=9.2.1
        ./gradlew assembleDebug assembleDebugAndroidTest
        
    - name: Enable KVM (for emulator)
      run: |
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
        sudo udevadm control --reload-rules
        sudo udevadm trigger --name-match=kvm
        
    - name: Run tests on emulator
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 30
        target: google_apis
        arch: x86_64
        profile: Nexus 6
        working-directory: ./
        script: |
          set -e
          adb install -r SimpleApp/bin/Debug/net10.0-android/com.companyname.SimpleApp-Signed.apk
          cd EspressoTests && ./gradlew connectedAndroidTest
          
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: EspressoTests/build/reports/androidTests/
        
    - name: Upload Xamarin APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: SimpleApp/bin/Debug/net10.0-android/com.companyname.SimpleApp-Signed.apk
        
    - name: Upload Espresso Test APKs
      uses: actions/upload-artifact@v4
      with:
        name: test-apks
        path: |
          EspressoTests/build/outputs/apk/debug/app-debug.apk
          EspressoTests/build/outputs/apk/androidTest/debug/app-debug-androidTest.apk
