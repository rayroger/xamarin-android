buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:9.0.0-rc02'
    }
}

apply plugin: 'com.android.application'

android {
    namespace 'com.companyname.simpleapp.test'
    compileSdk 36
    
    defaultConfig {
        applicationId "com.companyname.simpleapp.test"
        minSdk 24
        targetSdk 36
        
        // Auto-increment version code based on timestamp to allow upgrades without uninstalling
        // Format: yyMMddHH (e.g., 26011116 for 2026-01-11 16:00 UTC)
        def timestamp = new Date().format('yyMMddHH', TimeZone.getTimeZone('UTC'))
        versionCode timestamp.toInteger()
        versionName "1.0"
        
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        
        // Note: Tests target the Xamarin app (com.companyname.simpleapp)
        // via instrumentation configured in src/androidTest/AndroidManifest.xml
    }
    
    signingConfigs {
        debug {
            // Use keystore from $GITHUB_WORKSPACE if available (in CI), otherwise use standard location
            // This ensures the test APK is signed with the same certificate as the Xamarin app
            def workspace = System.getenv('GITHUB_WORKSPACE')
            def keystorePath = workspace 
                ? "${workspace}/android/keystore/debug.keystore"
                : "${System.getProperty('user.home')}/.android/debug.keystore"
            
            logger.lifecycle("Keystore path: ${keystorePath}")
            def keystoreFile = file(keystorePath)
            logger.lifecycle("Keystore file exists: ${keystoreFile.exists()}")
            logger.lifecycle("Keystore absolute path: ${keystoreFile.absolutePath}")
            
            if (!keystoreFile.exists()) {
                throw new GradleException("Debug keystore not found at: ${keystoreFile.absolutePath}")
            }
            
            storeFile keystoreFile
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    
    buildTypes {
        release {
            minifyEnabled false
        }
        debug {
            // Use debug signing for compatibility with Xamarin debug builds
            signingConfig signingConfigs.debug
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.7.0'
    
    // Espresso dependencies
    androidTestImplementation 'androidx.test.ext:junit:1.2.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.6.1'
    androidTestImplementation 'androidx.test:runner:1.6.2'
    androidTestImplementation 'androidx.test:rules:1.6.1'
}
