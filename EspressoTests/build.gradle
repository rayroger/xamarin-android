buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:9.0.0-rc02'
    }
}

apply plugin: 'com.android.application'

android {
    namespace 'com.companyname.simpleapp.test'
    compileSdk 36
    
    defaultConfig {
        applicationId "com.companyname.simpleapp.test"
        minSdk 24
        targetSdk 36
        versionCode 1
        versionName "1.0"
        
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        
        // Note: Tests target the Xamarin app (com.companyname.SimpleApp)
        // via instrumentation configured in src/androidTest/AndroidManifest.xml
    }
    
    buildTypes {
        release {
            minifyEnabled false
        }
        debug {
            // Use debug signing for compatibility with Xamarin debug builds
            signingConfig signingConfigs.debug
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.7.0'
    
    // Espresso dependencies
    androidTestImplementation 'androidx.test.ext:junit:1.2.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.6.1'
    androidTestImplementation 'androidx.test:runner:1.6.2'
    androidTestImplementation 'androidx.test:rules:1.6.1'
}
