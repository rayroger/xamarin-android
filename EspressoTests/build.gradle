buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.5.0'
    }
}

apply plugin: 'com.android.application'

android {
    namespace 'com.companyname.simpleapp.test'
    compileSdk 36
    
    defaultConfig {
        applicationId "com.companyname.simpleapp.test"
        minSdk 24
        targetSdk 36
        versionCode 1
        versionName "1.0"
        
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    
    buildTypes {
        release {
            minifyEnabled false
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.7.0'
    
    // Espresso dependencies
    androidTestImplementation 'androidx.test.ext:junit:1.2.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.6.1'
    androidTestImplementation 'androidx.test:runner:1.6.2'
    androidTestImplementation 'androidx.test:rules:1.6.1'
    
    // Fix Kotlin stdlib conflicts by using a consistent version
    // and excluding older jdk7/jdk8 variants
    constraints {
        implementation('org.jetbrains.kotlin:kotlin-stdlib:1.9.0') {
            because 'Fix duplicate class conflicts between kotlin-stdlib and kotlin-stdlib-jdk7/jdk8'
        }
    }
    
    configurations.all {
        resolutionStrategy {
            force 'org.jetbrains.kotlin:kotlin-stdlib:1.9.0'
            force 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.9.0'
            force 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.9.0'
        }
    }
}
